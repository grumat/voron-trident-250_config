## Toolhead driven by SB2040 (Umbilical)

[mcu SB2040]
;serial = /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
;baud = 250000
;restart_method = command
;canbus_uuid = d6483c174628
canbus_uuid = f6f8069c47ff

[extruder]
sensor_pin = SB2040:gpio27
step_pin = SB2040:gpio14
dir_pin = SB2040:gpio13
enable_pin = !SB2040:gpio16
heater_pin = SB2040:gpio23
;step_pulse_duration = 0.000004

[tmc2209 extruder]
uart_pin = SB2040:gpio15
interpolate = False
sense_resistor = 0.110

[fan]
hardware_pwm = False
pin = SB2040:gpio24

[heater_fan hotend_fan]
hardware_pwm = False
pin = SB2040:gpio19
fan_speed = 0.8
cycle_time = 0.014

[controller_fan clockwork_fan]
pin: SB2040:gpio21
shutdown_speed: 0
kick_start_time: 0.100
off_below: 0.15
idle_timeout: 60          # fan stays on 60s after last motor movement
stepper: extruder
cycle_time = 0.014
hardware_pwm = False
fan_speed = 0.7

[lis2dw]
cs_pin: SB2040:gpio12
spi_bus:spi0_gpio4_gpio3_gpio2

[resonance_tester]
accel_chip = lis2dw

[probe]
pin = ~SB2040:gpio18

[neopixel sb_leds]
pin: SB2040:gpio26

[temperature_sensor SB2040]
sensor_type: temperature_mcu
sensor_mcu: SB2040
